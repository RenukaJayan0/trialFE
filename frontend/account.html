<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">My Account</h1>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- Sidebar content will go here -->
                <div id="account-sidebar">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <div class="bg-secondary text-white rounded-circle mx-auto mb-3" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
                                <!-- Placeholder for User Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                            </div>
                            <h2 class="card-title h5 mb-1">Lisa Kim</h2>
                            <p class="card-text text-muted small">Member since April 2024</p>
                        </div>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">Account Overview</a>
                        <a href="account/orders.html" class="list-group-item list-group-item-action">Order History</a>
                        <a href="account/settings.html" class="list-group-item list-group-item-action">Account Settings</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8">
                <!-- Main content (tabs) will go here -->
                <div id="account-main-content" class="mt-4 mt-md-0">
                    <ul class="nav nav-tabs mb-4" id="accountTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Account Overview</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="orders" aria-selected="false">Recent Orders</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="accountTabsContent">
                        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-4">Account Information</h2>
                                    <div class="mb-3">
                                        <p class="text-muted small mb-1">Name</p>
                                        <p>Lisa Kim</p>
                                    </div>
                                    <div class="mb-3">
                                        <p class="text-muted small mb-1">Email</p>
                                        <p>Lisa1234@gmail.com</p>
                                    </div>
                                    <a href="account/settings.html" class="btn btn-outline-secondary mt-3">Edit Account Information</a>
                                </div>
                            </div>

                            <div class="mt-4">
                                <h2 class="h5 mb-4">Current Cart</h2>
                                <!-- Cart content will be rendered here by JavaScript -->
 <div id="current-cart-content" class="card p-4">
                                </div>
 </div>
                        </div>
                        <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                            <!-- Recent Orders content will go here -->
                            <h2 class="h5 mb-4">Order History</h2>
                            <div id="order-history-list">
                                <!-- Order history items will be rendered here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample order history data
        const orderHistory = [
            {
                id: "ORD-123456",
                date: "May 10, 2024",
                total: 89.97,
                status: "Delivered",
                items: [
                    { title: "Great Big Beautiful Life", quantity: 1, price: 34.99 },
                    { title: "The Let Them Theory", quantity: 1, price: 28.98 },
                    { title: "King of Envy", quantity: 1, price: 16.99 },
                ],
            },
            {
                id: "ORD-789012",
                date: "April 22, 2024",
                total: 44.98,
                status: "Delivered",
                items: [
                    { title: "Atomic Habits", quantity: 1, price: 19.99 },
                    { title: "The Midnight Library", quantity: 1, price: 24.99 },
                ],
            },
        ];

        function renderOrderHistory() {
            const orderHistoryListDiv = document.getElementById('order-history-list');
            orderHistoryListDiv.innerHTML = ''; // Clear previous content

            orderHistory.forEach(order => {
                const orderCardHtml = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h6 class="card-subtitle mb-1 text-muted">Order ID: ${order.id}</h6>
                                    <p class="card-text"><small class="text-muted">${order.date}</small></p>
                                </div>
                                <div class="text-end">
                                    <h5 class="mb-0">$${order.total.toFixed(2)}</h5>
                                    <span class="badge bg-success">${order.status}</span>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                ${order.items.map(item => `
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        ${item.quantity} x ${item.title}
                                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="mt-3">
                                <a href="#" class="btn btn-outline-primary btn-sm">View Order Details</a>
                            </div>
                        </div>
                    </div>
                `;
                orderHistoryListDiv.innerHTML += orderCardHtml;
            });
        }

        // Render order history when the orders tab is shown
        const ordersTab = document.getElementById('orders-tab');
        ordersTab.addEventListener('shown.bs.tab', function (event) {
            renderOrderHistory();
        });

        // Also render if the orders tab is the default active tab (which it is not in this case, but good practice)
        if (ordersTab.classList.contains('active')) {
             renderOrderHistory();
        }

        // Basic rendering for the current cart in the overview tab (simplified)
        // This would ideally be connected to a shared cart state like in the original app
        function renderCurrentCart() {
            const currentCartContentCardBody = document.getElementById('current-cart-content');
            // Assuming some sample cart items for demonstration
            const sampleCartItems = [
                 { id: "1", title: "Great Big Beautiful Life", price: 34.99, quantity: 1 },
                 { id: "5", title: "Atomic Habits", price: 19.99, quantity: 1 },
            ]; // Replace with actual cart data
            currentCartContentCardBody.innerHTML = ''; // Clear previous content

            if (sampleCartItems.length === 0) {
                 currentCartContentDiv.innerHTML = `
                    <div class="card p-4 text-center">
                         <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag text-muted mx-auto mb-3" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                        </svg>
                        <p class="mb-3">Your cart is empty</p>
                        <a href="books.html" class="btn btn-dark">Browse Books</a>
                    </div>
                 `;
            } else {
                 currentCartContentDiv.innerHTML = `
                    <ul class="list-group mb-3">
                        ${sampleCartItems.map(item => `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">${item.title}</h6>
                                    <small class="text-muted">Qty: ${item.quantity}</small>
                                </div>
                                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="text-end">
                        <a href="cart.html" class="btn btn-dark">View Cart</a>
                    </div>
                 `;
            }
        }

        // Initial rendering of the current cart on page load
        renderCurrentCart();

    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
