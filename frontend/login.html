<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add some custom styles for centering */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="card-header bg-white border-0 text-center pb-0">
            <div class="mb-3">
                <div class="fw-bold h4">
                    <span class="bg-black text-white px-2 py-1">BOOK</span>
                    <span class="border border-black px-2 py-1">STORE</span>
                </div>
            </div>
            <h5 class="card-title">Welcome back</h5>
            <p class="card-text text-muted">Enter your credentials to access your account</p>
        </div>
        <div class="card-body pt-0">
            <form>
                <div class="mb-3 space-y-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="mb-4 space-y-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label">Password</label>
                        <a href="/forgot-password" class="text-decoration-none text-muted small">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100 py-2">Sign In</button>
            </form>
        </div>
        <div class="card-footer bg-white border-0 text-center pt-0">
            <div class="mb-2">
                Don't have an account?
                <a href="/register" class="text-dark fw-bold text-decoration-none">
                    Sign up
                </a>
            </div>
            <div class="text-muted small mt-3">
                By signing in, you agree to our
                <a href="/terms" class="text-muted text-decoration-underline">
                    Terms of Service
                </a>
                and
                <a href="/privacy" class="text-muted text-decoration-underline">
                    Privacy Policy
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
