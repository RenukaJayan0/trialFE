<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .confirmation-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <!-- Confirmation icon will go here -->
 <div id="confirmation-icon" class="mb-4 d-flex justify-content-center">
            <div class="bg-success-subtle p-3 rounded-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
            </div>
        </div>

        <!-- Titles and messages will go here -->
        <div id="confirmation-messages">
            <h1 class="h3 mb-2">Order Confirmed!</h1>
            <p class="text-muted mb-2">Thank you for your purchase.</p>
            <p class="text-muted mb-4">
                Your order number is <span class="fw-medium" id="order-number"></span>
            </p>
        </div>

        <!-- What's Next? section will go here -->
        <div id="whats-next-section" class="bg-light p-4 rounded mb-4">
            <div class="d-flex align-items-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-package me-2 text-muted" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.293 1.707A1 1 0 0 0 4 4v2H2V4a1 1 0 0 1 1-1h1.293zm1.007.007A.5.5 0 0 1 5 4v2h6V4a.5.5 0 0 1-.3-.707L8.618 2.283A1.004 1.004 0 0 0 8 2a1 1 0 0 0-.618.283L5.3 3.707zM12 4v2h2V4a1 1 0 0 0-1-1h-1.293zm-1 3H5v6h6V7zm2 0v6h1a1 1 0 0 0 1-1V7h-2zm-8 0H2v5a1 1 0 0 0 1 1h1v-6z"/>
                  </svg>
                <h2 class="h5 mb-0">What's Next?</h2>
            </div>
            <p class="text-muted small mb-3">
                You will receive an email confirmation shortly. We'll notify you when your order ships.
            </p>
            <div class="d-flex justify-content-between text-sm">
                <span class="text-muted">Estimated delivery:</span>
                <span class="fw-medium" id="estimated-delivery"></span>
            </div>
        </div>

        <!-- Buttons will go here -->
        <div id="confirmation-buttons" class="d-grid gap-3">
            <a href="index.html" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill me-2" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 0-2 2v2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8V3a2 2 0 0 0-2-2zm2 4V3a.905.905 0 0 1 1-.905h1a.905.905 0 0 1 1 .905V5h-3zm-2 0V3a.905.905 0 0 1 1-.905h1a.905.905 0 0 1 1 .905V5h-3zm2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8V3a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H8z"/>
                  </svg>
                Continue Shopping
            </a>
            <a href="../account/orders.html" class="btn btn-outline-secondary">
                View Order History
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Generate random order number
            const orderNumber = `ORD-${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}`;
            document.getElementById('order-number').textContent = orderNumber;

            // Calculate estimated delivery date (7 days from now)
            const deliveryDate = new Date();
            deliveryDate.setDate(deliveryDate.getDate() + 7);

            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            const formattedDeliveryDate = deliveryDate.toLocaleDateString('en-US', options);

            document.getElementById('estimated-delivery').textContent = formattedDeliveryDate;
        });
    </script>
</body>
</html>
