<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <a href="add-book.html" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16">
                    <path d="M8.5 2.687c.65-.235 1.303-.378 1.978-.493.978-.154 1.725-.3 2.26-.3C12.83 1.813 13.85 2.01 14 2.372v.625a.5.5 0 0 1-.5.5c-.136 0-.345-.06-.62-.104-.386-.059-.917-.147-2.125-.147-.036 0-.072 0-.109.002-.086.003-.171.007-.257.011l-.25.016A2.25 2.25 0 0 0 8.5 3.787V2.687zM8 1.787c-.644 1.09-1.657 2.36-2.843 3.5-1.414 1.414-2.828 2.828-4.243 4.243-.186.186-.43.303-.673.382-.679 2.036-1.513 4.156-2.435 6.281-.195.487.335.891.731.817S.986 15.83.91 15.421c-.214-1.116-.5-2.3-.8-3.6-.2-.8-.4-1.5-.6-2.3l-.1-1.3-.1-1c-.1-.4-.2-.8-.2-1.2 0-1.1.3-2.3.8-3.5.1-.2.3-.5.6-.7.2-.2.4-.4.7-.5L2 3.877l1.414 1.414c-.33.33-.659.659-.989.989-.88 1.348-2.378 3.168-3.464 4.47C.408 10.67.213 10.5.043 10.325-.7 9.28-.235 7.962 1 6.6l.4-1.1c.1-.3.3-.6.6-.8.2-.2.4-.4.6-.6a7.634 7.634 0 0 1 1.821-1.39c.445-.282.913-.523 1.403-.727C6.08 2.297 6.825 2 7.5 2c.313 0 .621.041.91.128z"/>
                </svg>
                Add New Book
            </a>
        </div>

        <!-- Stats cards will go here -->
        <div id="stats-cards" class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Total Books</h5>
                        <p class="card-text fs-3 fw-bold">1,234</p>
                        <p class="card-text text-muted text-sm">+12 this week</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Active Users</h5>
                        <p class="card-text fs-3 fw-bold">4</p>
                        <p class="card-text text-muted text-sm">+1 this week</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Notifications</h5>
                        <p class="card-text fs-3 fw-bold">8</p>
                        <p class="card-text text-danger text-sm">+3 new</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manage Books section will go here -->
        <div id="manage-books-section" class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage Books</h2>
                <a href="books.html" class="text-decoration-none text-muted d-flex align-items-center">
                    View All
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right ms-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="books-table-body">
                            <!-- Book data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Manage Users section will go here -->
        <div id="manage-users-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage Users</h2>
                <a href="users.html" class="text-decoration-none text-muted d-flex align-items-center">
                    View All
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right ms-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const booksData = [
            {
                id: "1",
                title: "The Mademoiselle Alliance",
                author: "Natasha Lester",
                price: 34.99,
            },
            {
                id: "2",
                title: "Great Big Beautiful Life",
                author: "Emily Henry",
                price: 34.99,
            },
            {
                id: "3",
                title: "Silverthorn: The Mystery of Margan Crow",
                author: "Suzanne Collins",
                price: 34.99,
            },
        ];

        const usersData = [
            {
                id: "1",
                name: "Alice Johnson",
                email: "alice@gmail.com",
                role: "Admin",
            },
            {
                id: "2",
                name: "JR Smith",
                email: "jr@gmail.com",
                role: "Staff",
            },
            {
                id: "3",
                name: "Charlie Brown",
                email: "charlie@gmail.com",
                role: "Staff",
            },
        ];

        const booksTableBody = document.getElementById('books-table-body');
        booksData.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>$${book.price.toFixed(2)}</td>
                <td>
                    <button class="btn btn-dark btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>

                </td>
            `;
            booksTableBody.appendChild(row);
        });

        const addBookButton = document.querySelector('a[href="add-book.html"]');
        addBookButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            window.location.href = 'add-book.html'; // Redirect to add-book.html
        });

        const usersTableBody = document.getElementById('users-table-body');
        usersData.forEach(user => {
            const row = document.createElement('tr');
            const roleClass = user.role === 'Admin' ? 'bg-primary text-white' : 'bg-secondary text-white';
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><span class="badge ${roleClass}">${user.role}</span></td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
            `;
            usersTableBody.appendChild(row);
        });
    </script>
</body>
</html>
