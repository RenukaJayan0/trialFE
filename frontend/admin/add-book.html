<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <a href="dashboard.html" class="text-decoration-none text-muted mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Back to Dashboard
        </a>

        <h1 class="text-center mb-4">Add New Book</h1>

        <div class="row g-4">
            <!-- Book Cover Image Placeholder -->
            <div class="col-md-6">
                <div id="book-cover-placeholder" class="bg-light p-4 rounded d-flex justify-content-center align-items-center" style="min-height: 400px;">
                    <span>Book Cover Preview</span>
                </div>
            </div>

            <!-- Add Book Form -->
            <div class="col-md-6">
                <form id="add-book-form">
                    <!-- Form fields will go here -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option selected disabled>Select a category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Self-Help">Self-Help</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn">
                        </div>
                        <div class="col-md-6">
                            <label for="pages" class="form-label">Pages</label>
                            <input type="text" class="form-control" id="pages" name="pages">
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input type="text" class="form-control" id="publisher" name="publisher">
                        </div>
                        <div class="col-md-6">
                            <label for="publicationDate" class="form-label">Publication Date</label>
                            <input type="date" class="form-control" id="publicationDate" name="publicationDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="coverImage" class="form-label">Cover Image URL</label>
                        <input type="text" class="form-control" id="coverImage" name="coverImage">
                    </div>
                    <div id="book-form-fields">

                    </div>

                    <!-- Buttons will go here -->
                    <div id="form-buttons" class="d-flex justify-content-end gap-3 mt-4">
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                        <button type="submit" class="btn btn-dark" id="save-book-button">Save Book</button>
<script>
    document.getElementById('save-book-button').addEventListener('click', function() {
        // This is a client-side redirect.
        // For actual book saving, you'd perform form submission or an API call here first.
        window.location.href = 'dashboard.html';
    });
</script>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sample book details data (will be used to pre-fill the form for editing, or as a template for adding)
            const bookDetails = {
                title: "The Mademoiselle Alliance",
                author: "Natasha Lester",
                price: "34.99",
                description: "Inspired by a true story. A remarkable Australian talent and master storyteller.",
                category: "Fiction",
                isbn: "978-1234567890",
                pages: "384",
                publisher: "Hachette Australia",
                publicationDate: "2024-05-01",
                coverImage: "/mademoiselle-alliance.jpg",
            };

            // Function to pre-fill the form (useful for editing, but can be used here for demonstration)
            function populateForm(details) {
                for (const key in details) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = details[key];
                    }
                }
                // Display cover image preview
                const coverPlaceholder = document.getElementById('book-cover-placeholder');
                if (coverPlaceholder && details.coverImage) {
                    coverPlaceholder.innerHTML = `<img src="${details.coverImage}" alt="Book Cover" class="img-fluid rounded shadow-sm" style="max-height: 400px;">`;
                }
            }

            populateForm(bookDetails);

            // Handle form submission
            const form = document.getElementById('add-book-form');
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent actual form submission
                // In a real application, you would collect form data and send it to the server
                alert(`Book "${document.getElementById('title').value}" added successfully! (Simulated)`);
                // Optionally redirect to the book list or dashboard
                // window.location.href = 'books.html';
            });
        });
    </script>

</body>
</html>
