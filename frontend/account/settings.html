<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">User settings</h1>

        <!-- Settings form will go here -->
        <div id="user-settings-form-container">
            <div class="card p-4 mx-auto" style="max-width: 400px;">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Change password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
<script>
    const userDetails = {
        name: "Lisa",
        surname: "Kim",
        email: "Lisa1234@gmail.com",
        password: "************", // Placeholder, in a real app handle securely
    };

    document.getElementById('name').value = userDetails.name;
    document.getElementById('surname').value = userDetails.surname;
    document.getElementById('email').value = userDetails.email;
    document.getElementById('password').value = userDetails.password;

    const settingsForm = document.querySelector('#user-settings-form-container form');
    settingsForm.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('User details updated successfully!');
        // In a real application, you would send the updated data to your backend here
    });
</script>
</html>
